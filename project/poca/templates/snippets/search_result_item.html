
<div style="margin-top: 20px;" class="dataset {% if result.is_super %}super{% endif%}">

   <h2 class="bold-small">
     <a href="/{{result.publisher.name}}/{{result.name}}{% if location and result.is_super %}?q={{location}}{% endif %}">{{ result.title }}</a>

     <span style='float:right;'  class="form-hint">
          {{ result.publisher.title }}
      </span>
   </h2>

   <p>
    {{ result.description }}
   </p>

{% if not result.is_super %}
    <hr/>
{% endif %}
</div>
